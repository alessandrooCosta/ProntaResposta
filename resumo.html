<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style/resumo.css" rel="stylesheet">
  <title>Resumo de Encerramento</title>
</head>

<body>
  <header>
    <nav class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" href="index.html">
          <i class="bi bi-house-door me-2"></i> Página Inicial
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center active" aria-current="page" href="formulario.html">
          <i class="bi bi-pencil-square me-2"></i> Formulário de Acionamento
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center active" aria-current="page" href="resumo.html">
          <i class="bi bi-pencil-square me-2"></i>Resumo de Encerramento
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center active" aria-current="page" href="">
          <i class="bi bi-pencil-square me-2"></i> Página de Dúvidas
        </a>
      </li>
    </nav>
  </header>
  <section class="py-5">
      <form class="container">
        <h3 class="text-center mb-4 text-primary">
          Resumo de Encerramento
        </h3>
        <div class="row g-3">
           <div class="col-12">
            <label for="resumo" class="form-label">Resumo</label>
            <textarea class="form-control" id="resumo" name="resumo" aria-label="Resumo"></textarea>
          </div>
          <div class="col-md-6">
            <label for="tempoDeslocamento" class="form-label">Tempo de deslocamento</label>
            <input type="text" class="form-control" name="tempoDeslocamento" id="tempoDeslocamento" aria-label="Tempo de Deslocamento" placeholder="(ex: 30 minutos, 2 horas, 1h30)">
          </div>
          <div class="col-md-6">
            <label for="chegadaMarcoZero" class="form-label">Horário de chegada ao marco zero</label>
            <input type="time" class="form-control" name="chegadaMarcoZero" id="chegadaMarcoZero" aria-label="Chegada marco zero">
          </div>
          <div class="col-md-6">
            <label for="encerramento" class="form-label">Horário de Encerramento</label>
            <input type="time" class="form-control" name="encerramento" id="encerramento" aria-label="Encerramento">
          </div>
          <div class="col-md-6">
            <label for="horaAdicional" class="form-label">Hora adicional</label>
            <select class="form-select" id="horaAdicional" aria-label="Hora adicional">
              <option selected></option>
              <option value="Não">Não</option>
              <option value="Sim">Sim</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="horasInseridas" class="form-label">Horas Inseridas na OS</label>
            <select class="form-select" id="horasInseridas" aria-label="Horas Inseridas na OS">
              <option selected></option>
              <option value="Não">Não</option>
              <option value="Sim">Sim</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="cargaIntacta" class="form-label">Carga Intacta</label>
            <select class="form-select" id="cargaIntacta" aria-label="Carga Intacta">
              <option selected></option>
              <option value="Não">Sim</option>
              <option value="Sim">Não</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="motoristaPerigo" class="form-label">Motorista fora de Perigo</label>
            <select class="form-select" id="motoristaPerigo" aria-label="Motorista fora de Perigo">
              <option selected></option>
              <option value="Não">Sim</option>
              <option value="Sim">Não</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="veiculoLocalizado" class="form-label">Veículo localizado</label>
            <select class="form-select" id="veiculoLocalizado" aria-label="Veículo localizado">
              <option selected></option>
              <option value="Não">Sim</option>
              <option value="Sim">Não</option>
            </select>
          </div>
           <div class="col-md-6">
            <label for="responsavelPorLocalizar" class="form-label">Responsavel por Localizar o Veículo</label>
            <select class="form-select" id="responsavelPorLocalizar" aria-label="responsavelPorLocalizar">
              <option ></option>
              <option value="RNS">RNS</option>
              <option value="Cliente">Cliente</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button type="button" class="btn btn-primary" onclick="recebeDados()">Gerar Resumo</button>
        </div>
        <script src="scripts/resumo.js"></script>
      </form>
      <p></p>
      <textarea id="resultado" name="resultado" class="form-control" rows="42" disabled
        style="display: none;"> </textarea>
      <button id="botaoCopiar" name="botaoCopiar" class="btn btn-primary" onclick="copiar()">Copiar</button>
      <button id="botaoLimpar" name="botaoLimpar" class="btn btn-primary" onclick="limpar()">Limpar</button>
  </section>
</body>

</html>
