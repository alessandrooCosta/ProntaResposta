<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Conversor de Latitude e Longitude</title>
    <link href="style/conversor.css" rel="stylesheet">
</head>

<body>
    <header>
      <nav class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" href="index.html">
            <i class="bi bi-house-door me-2"></i> Página Inicial
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center active" aria-current="page" href="formulario.html">
            <i class="bi bi-pencil-square me-2"></i> Formulário de Acionamento
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center active" aria-current="page" href="">
            <i class="bi bi-pencil-square me-2"></i>Resumo de Encerramento
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center active" aria-current="page" href="">
            <i class="bi bi-pencil-square me-2"></i> Página de Dúvidas
          </a>
        </li>
      </nav>
      </header>
    <section>
        <form>
            <h3 class="text-center mb-4 text-primary">Conversor de Latitude e Longitude</h3>
            <p class="text-center">Clique em "Converter" para formatar os dados.</p>
            <p class="text-center">Clique em "Copiar" para copiar os dados formatados.</p>
            <div class="container">
                <div class="row row-cols-2">
                    <div class="col">
                        <textarea id="inputTextarea" rows="10" cols="50" class="form-control" aria-label="inputTextarea"
                            strong placeholder="Cole as 10 últimas posições aqui..."></textarea>
                        <button type="button" class="btn btn-primary" onclick="formatarDados()">Converter</button>
                    </div>
                    <div class="col">
                        <textarea id="outputTextarea" name="outputTextarea" rows="10" cols="50" class="form-control"
                            readonly></textarea>
                        <div class="botoes">
                            <button type="button" id="botaoCopiar" name="botaoCopiar" class="btn btn-primary"
                                onclick="copiar()">Copiar</button>
                            <button type="button" id="botaoLimpar" name="botaoLimpar" class="btn btn-primary"
                                onclick="limpar()">Limpar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form> 
    </section>
